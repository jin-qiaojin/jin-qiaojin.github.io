<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #000;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			border-radius: 50%;
			overflow: hidden;
		}
		.son1,.son2{
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			background:  url(image/light-aio_2296245.png) 0 0 no-repeat;
			transition: all 1s cubic-bezier(0.680, -0.550, 0.265, 1.550);
		}
		.son1{
			background-position:-305px bottom;
			transform: rotateY(180deg);
		}
		.son2{
			background-position:left bottom;
			backface-visibility: hidden;
		}
		.father:hover .son2{
			transform: rotateY(180deg);
		}
		.father:hover .son1{
			transform: rotateY(0deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
